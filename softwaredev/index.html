<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactUs">
        <form action="">
            <h1>Tell Us More</h1>
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Full Name</span>
            </div>
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Email</span>
            </div>
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Phone Number</span>
            </div>
            <div class="description">
                <textarea name="" rows="5" required="required" placeholder="Describe whatever you like to say, whether it's a question, a recommendation, or a complaint. Additionally, if you discover an issue, please report it here."></textarea>
            </div>
            <div class="submit">
                <input type="submit" onclick="myFunction()" value="SUBMIT">
            </div>
        </form>
    </div>

    <script>
        function myFunction() {
          alert("Thank you for contacting us!");
        }
    </script>

    
</body>
</html>
